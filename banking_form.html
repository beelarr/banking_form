<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Form</title>
</head>
<body>
    <div>
        <form>
            First name: <input type="text" name="fname"><br>
            Middle Inital: <input type="text" name="minit"><br>
            Last Name: <input type="text" name="lname"><br>
            Address: <input type="text" name="add"><br>
            Occupation: <input type="text" name="job"><br>
            Employer: <input type="text" name="boss"><br>
            Loan Type: <input list="types">
                        <datalist id="types">
                            <option value="Commercial"></option>
                            <option value="Real estate"></option>
                            <option value="Personal"></option>
                            <option value="Mortgage"></option>
                        </datalist><br>
            Requested Loan Amount: <input type="number"> <br>
            Loan Length: <br><input type="radio" name="length" value="5">5 years <br>
            <input type="radio" name="length" value="15">15 years <br>
            <input type="radio" name="length" value="30">30 years <br>

        </form>
    </div>
</body>
</html>
